<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/login.css">
    <script src="https://kit.fontawesome.com/4f74bd9ddc.js" crossorigin="anonymous"></script>
</head>
<body>
    <form action="">
        <h1 class="logTittle">LOGIN</h1>
        <label>
            <h5 class="logTittle">Usuario</h5>
            <i class="fa-solid fa-user"></i>
            <input type="text" id="username">
        </label>
        <label>
            <h5 class="logTittle1">Clave de acceso</h5>
            <i class="fa-solid fa-key"></i>
            <input type="password" id="password">
        </label>
        <a href="#" class="link">Forgot your password?</a>
        <button type="button" id="button" class="button" onclick="login()">Ingresar</button>
    </form>

    <script src="./js/app.js"></script>
</body>
</html>
